<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günün Tablosu</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Günün Tablosu</h1>
        <h2>{{ painting.title }}</h2>
        <p><strong>Sanatçı:</strong> {{ painting.artistDisplayName or 'Bilinmiyor' }}</p>
        <p><strong>Tarih:</strong> {{ painting.objectDate or 'Bilinmiyor' }}</p>
        <img src="{{ painting.primaryImage }}" alt="{{ painting.title }}" class="painting-image">
    </div>
</body>
</html>
